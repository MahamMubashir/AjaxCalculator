<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <script>
    
                
        </script>
        
    </head>
    <body>

        <div class="container" role="main">

        <header>
            <section class="hero-unit">
                <h1>Calculator</h1>
            </section>
        </header>

        <section>

            <form name="calculator" method="get">
                <p><label for="left_operand">Input 1</label>
                <input type="number" name="lho" id="left_operand" required="required" /></p>

               <p><label for="right_operand">Input 2</label>
               <input type="number" name="rlho" id="right_operand" required="required" /></p>

                <p><label for="operation">Operation</label>
                <select name="op" id="operation">
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
                </p>

                <p><input type="button" id="submit" value="Calculate" /></p>
            </form>

            <hr />

            <p>Result: <span id="result"></span><br />
          
        </section>

        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="./ajax.js"></script>
    </body>
</html>
